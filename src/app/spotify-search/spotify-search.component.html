<h1>Spotify Search</h1>

<p class="container">
  <input type="text" #newquery
          [value]="query"
          (keydown.enter)="submit(newquery.value)"
          placeholder="Search for songs" class="">
  <button type="button" (click)="submit(newquery.value)" class="btn btn-info">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term '{{ query }}'
  </div>
  <div *ngIf="results.length">
    <h1>Results</h1>

    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let t of results" >
        <div class="thumbnail">
          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]">{{ t.artists[0].name }}</a>
              </h3>
              <br />
              <p>
                <a [routerLink]="['/tracks', t.id]">{{ t.name }}}</a>
              </p>
            </div>
            <div class="attribution">
              <a [routerLink]="['/albums', t.album.id]">{{ t.album.name }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
