<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku</h2>
    <form [formGroup]="myForm"
    (ngSubmit)="onSubmit(myForm.value)"
    class="ui form">
  <div class="field">
    <label for="skuInput">SKU</label>
    <input type="text"
    id="skuInput"
    placeholder="SKU"
    [formControl]="myForm.controls.sku">
    <div *ngIf="!sku.valid" class="ui error message">SKU is invalid</div>
    <div *ngIf="sku.hasError('required')" class="ui error message">SKU is required</div>
    <div *ngIf="sku.hasError('invalidSku')" class="ui error message">SKU must begin with 123</div>
  </div>

  <div>
    <input type="text" id="productNameInput" placeholder="Product Name"
            [formControl]="myForm.controls.productName" [(ngModel)]="productName">
  </div>
  <div>
    <label>Product name is {{ productName }}</label>
  </div>

   <div *ngIf="!myForm.valid" class="ui error message">Form is invalid</div>
   <button type="submit" class="ui button">Submit</button>
  </form>
</div>
